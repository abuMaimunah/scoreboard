<html>
  <head>
    <title>Basketball Scorecard</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.cdnfonts.com/css/cursed-timer-ulil" rel="stylesheet">
    
  </head>
  <body>
    <div class="skin">
    <div class="container">
      <div class="child">
        <h1>HOME!</h1>
        <div class="timer score">
          <h1  id="score-home">0</h1>
        </div>
        <div class="increment timer">
          <button onclick="incrementH1()">+1</button>
          <button onclick="incrementH2()">+2</button>
          <button onclick="incrementH3()">+3</button>
        </div>
      </div>
      <div>
        <h1>AWAY!</h1>
        <div class="timer score">
          <h1 id="score-guest">0</h1>
        </div>
        <div class="increment timer">
          <button onclick="incrementG1()">+1</button>
          <button onclick="incrementG2()">+2</button>
          <button onclick="incrementG3()">+3</button>
        </div>
      </div>
    </div>
    <div class="control">
      <button id="leader">Leader: </button>
      <button id="period-el">Period: 1</button>
      <button id="reset" onclick="reset()">Start New Game </button>
      <button onclick="submit()">Check Winner</button>
    </div>
  </div>
    <script src="control.js" ></script>
  </body>
</html>
